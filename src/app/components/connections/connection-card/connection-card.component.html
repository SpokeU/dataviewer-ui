<div class="connection-card">
    <div class="connection-card-header">
        <img class="connection-icon" src="assets/postgres.svg">
        <h3 class="connection-name">{{connection.name}}</h3>
        <img class="connection-run-button" src="assets/play-1.svg">
    </div>

    <div class="connection-card-details">
        <ul>
            <li>
                <span>Host</span>
                <p>{{connection.host}}</p>
            </li>
            <li>
                <span>Port</span>
                <p>{{connection.port}}</p>
            </li>
            <li>
                <span>Database</span>
                <p>{{connection.database}}</p>
            </li>
            <li>
                <span>Username</span>
                <p>{{connection.username}}</p>
            </li>
            <li>
                <span>Password</span>
                <p>{{connection.password}}</p>
            </li>
        </ul>
    </div>
</div>
