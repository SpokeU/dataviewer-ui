<button class="wide" (click)="createQuery()">Add</button>
<div *ngIf="queries$ | async; let queries">
    <p *ngFor="let query of queries">
        <app-query-card [query]="query"></app-query-card>
    </p>
    <div *ngIf="queries.length === 0" class="no-queries-message">No queries yet</div>
</div>
